<section class="blog-articles">
  <h2 class="section-title">Artigos Recentes</h2>
  <div class="articles-grid">
    <mat-card class="article-card mat-elevation-z2" *ngFor="let article of articles">
      <div class="image-container">
        <img mat-card-image [src]="article.imageUrl" [alt]="article.title">
      </div>
      <mat-card-content>
        <h3 class="article-title">{{ article.title }}</h3>
        <p class="article-excerpt">{{ article.excerpt }}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-raised-button color="primary" [routerLink]="article.link">
          <span>Leia Mais</span>
          <mat-icon>arrow_forward</mat-icon>
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="cta-container">
    <button mat-flat-button color="primary" routerLink="/blog">
      Veja Todos os Artigos
    </button>
  </div>
</section>
