<section class="testimonials-section">
  <div class="section-header">
    <h2>O Que Dizem Nossos Clientes</h2>
    <p class="subtitle">Mais do que clientes, parceiros que confiam nos nossos resultados.</p>
  </div>

  <div class="testimonials-grid">
    <mat-card class="testimonial-card" *ngFor="let testimonial of testimonials" [@fadeInUp]>
      <mat-card-content>
        <mat-icon class="quote-icon">format_quote</mat-icon>
        <p class="testimonial-text">"{{testimonial.quote}}"</p>
        <div class="testimonial-author">
          <div class="author-avatar">
            <img [src]="testimonial.avatar" [alt]="testimonial.name">
          </div>
          <div class="author-info">
            <h3>{{testimonial.name}}</h3>
            <p>{{testimonial.role}}</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</section>
